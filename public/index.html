<!DOCTYPE html>
<html lang="en">
<head>
<title>Titania TV</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script type="text/javascript">
	$(function(){

		$.ajax({
			dataType: "json",
			url: "lineup.json",
			success: function(channels){


					var vm = {
						channels : channels,
						currentChannel : ko.observable(null),
						sources : ko.observableArray()
					};

					vm.setChannel = function(ch){
						vm.currentChannel(ch);
					};

					vm.stopVideo = function(){
						vm.currentChannel(null);
					};

					vm.currentChannel.subscribe(function(){
						vm.sources.removeAll();

						var ch = vm.currentChannel();

						if (ch){
							vm.sources.push({
								src :  "/ch/" + ch.GuideNumber + "/mobile?width=400&bitrate=1M",
								type : "video/webm"
							})
						}
					});

					ko.applyBindings(vm);
			}
	});

	})
</script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Titania TV</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
                    <li><a href="../navbar-static-top/">Static top</a></li>
                    <li><a href="../navbar-fixed-top/">Fixed top</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
<div class="row">
	<div class="col-xs-3">
		<div data-bind="foreach: channels" class="list-group">
			<a class="list-group-item" href="#" data-bind="click: $parent.setChannel, css : {'active' : $parent.currentChannel() == $data}">
				<span class="badge" data-bind="text: GuideNumber"></span>
				<span data-bind="text: GuideName"></span>
			</a>
		</div>
	</div>
	<div class="col-xs-9">

<div class="panel panel-default fade" data-bind="css : {'in' : currentChannel }">
	<div class="panel-heading" data-bind="with: currentChannel">
		<span class="pull-right badge" data-bind="click:$parent.stopVideo">
			<span data-bind="text: GuideNumber"></span>
			<span aria-hidden="true">&times;</span>
		</span>
		<h3 class="panel-title" data-bind="text: GuideName"></h3>
	</div>
<div class="embed-responsive embed-responsive-16by9" data-bind="foreach: sources">
	
	<video class="embed-responsive-item" controls="controls" autoplay="autoplay" >
		<source data-bind="attr: {src: src, type: type}"/>
	</video>
	
</div>
</div>
    
	
	</div>
</div>

</div>
</div>
</body>
</html>
